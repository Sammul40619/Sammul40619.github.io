# Setup
title: Welcome to blog of ZPT
description: '涉猎的主要编程语言为 Python、Rust、C/C++、领域涵盖爬虫深度学习、图像处理、自然语言处理等'
url: https://Sammul40619.github.io
avatar: /avatar.jpeg
paginate: 5
permalink: pretty
cover_image: /bg.jpeg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
twitter:
  username: zpt
  card: summary
logo: logo.png
social:
  name: Songzi Vong
  links:
    - https://twitter.com/zpt
    - https://github.com/zpt
google_site_verification: xxxxx
lang: en

sass:
  sass_dir: _sass
  style: :compressed

